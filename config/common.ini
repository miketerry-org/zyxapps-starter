############################################################
# Application runtime configuration
############################################################

############################################################
# HTTP server configuration
############################################################

[http]
# Port the HTTP server will listen on
port = 3000

# Maximum allowed request body size
# Supported units: b, kb, mb (case-insensitive)
bodyLimit = 10kb


############################################################
# Rate limiting configuration
############################################################

[rateLimit]
# Time window (in minutes) for rate limiting
minutes = 10

# Maximum number of requests allowed per IP per window
requests = 200


############################################################
# Session configuration
############################################################

[session]
# Secret used to sign session cookies
# MUST be long, random, and kept private
secret = replace_with_a_secure_random_string_at_least_32_chars


############################################################
# Static assets and views
############################################################

[paths]
# Path to publicly served static assets (CSS, JS, images)
static = public

# Root directory for view templates
views = ./src/views

# Default layout file for Handlebars (without extension)
defaultLayout = default_layout

# Directory containing layout templates
viewsLayouts = ./src/views/layouts

# Directory containing partial templates
viewsPartials = ./src/views/partials

# Directory containing email templates
emails = ./src/views/emails


############################################################
# Valkey / Redis configuration
############################################################

[valkey]
# Valkey connection URL
url = redis://localhost:6379
